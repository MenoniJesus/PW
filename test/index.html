<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Jogo Pedra, Papel, Tesoura</title>
  <style>
    /* CSS Básico para centralizar o conteúdo e estilizar botões */
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    header {
      background-color: #4CAF50;
      width: 100%;
      padding: 20px;
      text-align: center;
      color: #fff;
    }
    .container {
      margin-top: 30px;
      text-align: center;
    }
    button {
      background-color: #008CBA;
      border: none;
      color: white;
      padding: 15px 30px;
      margin: 10px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background-color: #005f73;
    }
    #resultado {
      margin-top: 20px;
      padding: 20px;
      background: #fff;
      border: 1px solid #ddd;
      border-radius: 5px;
      width: 80%;
      max-width: 400px;
      margin-left: auto;
      margin-right: auto;
    }
  </style>
</head>
<body>
  <header>
    <h1>Jogo Pedra, Papel, Tesoura</h1>
    <p>Divirta-se e teste sua sorte!</p>
  </header>

  <div class="container">
    <p>Escolha seu movimento:</p>
    <!-- Botões para os movimentos -->
    <button onclick="jogar('pedra')">Pedra</button>
    <button onclick="jogar('papel')">Papel</button>
    <button onclick="jogar('tesoura')">Tesoura</button>

    <!-- Área para exibir o resultado -->
    <div id="resultado"></div>
  </div>

  <script>
    // Função para fazer a chamada à API quando o usuário escolhe um movimento
    function jogar(movimento) {
      // Exibe uma mensagem de carregamento
      document.getElementById('resultado').innerHTML = '<p>Processando...</p>';

      // Monta a URL da API com o parâmetro 'move'
      const url = `https://rps101.pythonanywhere.com/api?move=${movimento}`;

      // Realiza a requisição GET à API
      fetch(url)
        .then(response => {
          if (!response.ok) {
            throw new Error('Erro na requisição');
          }
          return response.json();
        })
        .then(data => {
          // Exemplo de resposta esperada:
          // {
          //   "user_move": "pedra",
          //   "computer_move": "tesoura",
          //   "result": "win",
          //   "message": "Pedra quebra tesoura!"
          // }
          exibirResultado(data);
        })
        .catch(error => {
          document.getElementById('resultado').innerHTML = `<p>Ocorreu um erro: ${error.message}</p>`;
        });
    }

    // Função para exibir os resultados na página
    function exibirResultado(data) {
      let html = `<h2>Resultado da Partida</h2>`;
      html += `<p><strong>Você jogou:</strong> ${data.user_move}</p>`;
      html += `<p><strong>Computador jogou:</strong> ${data.computer_move}</p>`;
      html += `<p><strong>Resultado:</strong> ${data.result === 'win' ? 'Você ganhou!' : (data.result === 'lose' ? 'Você perdeu!' : 'Empate!')}</p>`;
      if(data.message) {
        html += `<p>${data.message}</p>`;
      }
      document.getElementById('resultado').innerHTML = html;
    }
  </script>
</body>
</html>
